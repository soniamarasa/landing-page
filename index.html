<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Óticas Pasquim</title>
</head>

<body>
    <header class="content">
        <div class="row">

            <div class="col-4 col-md-3 col-md-3">
                <img src="/img/logo1.png">
            </div>

            <div class="col-3 col-md-5 ">
                <input type="text" placeholder="Pesquise" id="pesquisa">
                <button class=" btn-pesquisa" type="submit"><i class="fas fa-search"></i></button>
            </div>

            <div class="col-5 col-md-4"> 
                <div>  <button class=" btn-icons" type="submit"><i class="fas fa-user-alt"></i></button>
                    <span> Olá, faça o seu login</span>
                </div>

                <button class=" btn-icons" type="submit"><i class="fas fa-shopping-cart"></i></button>
            </div>

        </div>

    </header>

    <div class="principal">


        <h1>BLACK </h1><h1>FRIDAY</h1>

        <div class="container">
            <div> 
                <p> Hoje é <span id="todayIs"></span></p>
            </div>
            <p id="timerT">Faltam</p>
            <div id="timer" class="row">
                <div class="col-6 col-sm-3">
                    <div class="bxTimer">
                        <div>
                            <span id="days"></span>
                        </div>
                        <p>DIAS</p>
                    </div>

                </div>
                <div class="col-6 col-sm-3">
                    <div class="bxTimer">
                        <div>
                            <span id="hours"></span>
                        </div>
                        <p>HORAS</p>
                    </div>

                </div>
                <div class="col-6 col-sm-3">
                    <div class="bxTimer">
                        <div>
                            <span id="minutes"></span>
                        </div>
                        <p>MINUTOS</p>
                    </div>

                </div>
                <div class="col-6 col-sm-3">
                    <div class="bxTimer">
                        <div>
                            <span id="seconds"></span>
                        </div>
                        <p> SEGUNDOS</p>
                    </div>

                </div>
            </div>
        </div>



        <div id="cadastro">
            <p>Cadastre-se para receber as nossas ofertas</p>
            <!-- <form>

                <input type="text">
                <input type="email">
                <button type="submit"></button>
            </form> -->

            <form class="row " novalidate>
                <div class="col-6">
                    <!-- <label for="inputName" class="form-label">Nome</label> -->
                    <input type="text" placeholder="Seu Nome" class="form-control" id="inputName" required>

                </div>

                <div class="col-6">
                    <!-- <label for="inputEmail" class="form-label">E-mail</label> -->
                    <input type="text" placeholder="Seu email" class="form-control" id="inputEmail" required>

                </div>


                <div class="col">
                    <button class="btn btn-danger" type="submit">Cadastrar</button>
                </div>
            </form>

        </div>

    </div>
    <footer>

    </footer>

    <script src="/script.js"></script>

</body>

</html>
